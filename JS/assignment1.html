<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>javascript hello</h1>
    <script>
        const getRandomColor= ()=> {
            const hexa='1234567890abcdef'
            const bgColor = ['#'];
            for (let i = 0; i < 6; i++) {
                bgColor.push(hexa[Math.ceil(Math.random()*10)]);
            }
            return bgColor.join("");

        };
        setInterval(()=> {
            document.querySelector('body').style.backgroundColor = getRandomColor();
        },100)
    </script>
</body>
</html>
